<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì© Anonymous Drops (Admin)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #ff4d4d;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      padding: 1.5rem 1rem 0.5rem;
      text-shadow: 0 0 8px #ff4d4d, 0 0 12px #aa0000;
    }

    .scroll-container {
      padding: 1rem;
      overflow-y: auto;
      max-height: calc(100vh - 140px);
    }

    .message-list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #ff4d4d;
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .card {
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      background: #1a1a1a;
      border-left: 6px solid #ff4d4d;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff4d4d55;
      margin-bottom: 2rem;
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s;
    }

    .card.bounce-in {
      animation: bounceIn 0.8s ease;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      70% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .text {
      font-size: 1.2rem;
      color: #ff4d4d;
      word-wrap: break-word;
      margin-bottom: 1.5rem;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #ff9999;
      position: absolute;
      bottom: 10px;
      right: 15px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #ff8080;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #ff4d4d;
      text-shadow: 0 0 6px #ff4d4d;
    }

    .save-btn {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 0.85rem;
      color: #ff8080;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .save-btn:hover {
      color: #ff4d4d;
      text-shadow: 0 0 6px #ff4d4d;
    }

    .watermark {
      font-size: 0.75rem;
      color: #ffffff88;
      font-style: italic;
  		pointer-events: none;
  		display: none;
  		position: absolute;
  		bottom: 10px;
  		left: 15px;
	 }

    .hidden {
      display: none;
    }

    .back {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ff4d4d;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }

    .back:hover {
      text-shadow: 0 0 5px #ff4d4d;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">‚Üê Go back</a>
  <h1>üì® Anonymous Drops</h1>

  <div class="scroll-container">
    <div id="messageList" class="message-list hidden"></div>
    <div id="denied" class="hidden" style="text-align: center;">‚ùå Access Denied</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, doc, deleteDoc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnFoUVpIbt6R7vYffl1tcKk-Wh0CnBuE0",
      authDomain: "mbbs-anonoy-2.firebaseapp.com",
      projectId: "mbbs-anonoy-2",
      storageBucket: "mbbs-anonoy-2.appspot.com",
      messagingSenderId: "946129798565",
      appId: "1:946129798565:web:4033df1bf6a5f0d0d7944c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const password = prompt("Enter admin password:");
    const ADMIN_PASSWORD = "abuadmbbs";

    const list = document.getElementById("messageList");
    const denied = document.getElementById("denied");

    function timeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 5) return "just now";
      if (seconds < 60) return `${seconds} sec${seconds > 1 ? "s" : ""} ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)} hr ago`;
      return `${Math.floor(seconds / 86400)} day(s) ago`;
    }

    function formatDateHeader(date) {
      const today = new Date();
      const yesterday = new Date();
      yesterday.setDate(today.getDate() - 1);

      if (date.toDateString() === today.toDateString()) return "Today";
      if (date.toDateString() === yesterday.toDateString()) return "Yesterday";

      return date.toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });
    }

    const cardMap = new Map();

    function updateTimestampLoop() {
      setInterval(() => {
        cardMap.forEach(({ timestampElem, date }) => {
          timestampElem.textContent = timeAgo(date);
        });
      }, 15000);
    }

    function downloadCardAsImage(cardElement, filename) {
      const deleteBtn = cardElement.querySelector(".delete-btn");
      const saveBtn = cardElement.querySelector(".save-btn");
      const watermark = cardElement.querySelector(".watermark");

      deleteBtn.style.display = "none";
      saveBtn.style.display = "none";
      watermark.style.display = "block";

      html2canvas(cardElement).then(canvas => {
        const link = document.createElement("a");
        link.download = filename;
        link.href = canvas.toDataURL("image/png");
        link.click();

        deleteBtn.style.display = "";
        saveBtn.style.display = "";
        watermark.style.display = "none";
      });
    }

    function createCard(msg, isNew = false) {
      const card = document.createElement("div");
      card.className = "card";
      if (isNew) card.classList.add("bounce-in");

      const text = document.createElement("div");
      text.className = "text";
      text.textContent = msg.text;

      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";

      const time = msg.timestamp?.toDate?.() || new Date();
      timestamp.textContent = timeAgo(time);

      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "‚ùå";
      del.onclick = async () => {
        if (confirm("Delete this message?")) {
          await deleteDoc(doc(db, "drops", msg.id));
        }
      };

      const save = document.createElement("button");
      save.className = "save-btn";
      save.textContent = "üì∏ Save as Image";
      save.onclick = () => {
        downloadCardAsImage(card, `drop-${msg.id}.png`);
      };

      const watermark = document.createElement("div");
      watermark.className = "watermark";
      watermark.textContent = "HAYJAY.web";

      card.append(del, text, save, timestamp, watermark);
      cardMap.set(msg.id, { timestampElem: timestamp, date: time });

      return card;
    }

    function renderMessages(snapshot) {
      const messages = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        messages.push({ id: doc.id, ...data });
      });

      const grouped = {};
      messages.forEach(msg => {
        const time = msg.timestamp?.toDate?.() || new Date();
        const header = formatDateHeader(time);
        if (!grouped[header]) grouped[header] = [];
        grouped[header].push(msg);
      });

      list.innerHTML = "";
      for (const [header, msgs] of Object.entries(grouped)) {
        const title = document.createElement("h2");
        title.textContent = header;
        list.appendChild(title);

        msgs.forEach((msg, index) => {
          const card = createCard(msg, index === 0); // only first (latest) message bounces
          list.appendChild(card);
        });
      }
    }

    if (password === ADMIN_PASSWORD) {
      list.classList.remove("hidden");
      const q = query(collection(db, "drops"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => renderMessages(snapshot));
      updateTimestampLoop();
    } else {
      denied.classList.remove("hidden");
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
