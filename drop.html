<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì© Anonymous Drops (Admin)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #ff4d4d;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      padding: 1.5rem 1rem 0.5rem;
      text-shadow: 0 0 8px #ff4d4d, 0 0 12px #aa0000;
    }

    #controls {
      text-align: right;
      padding: 0 1rem;
    }

    .btn {
      padding: 8px 16px;
      font-size: 0.95rem;
      background: #ff1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4d4d;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: #cc0000;
      box-shadow: 0 0 15px #ff4d4d;
    }

    .scroll-container {
      padding: 1rem;
      overflow-y: auto;
      max-height: calc(100vh - 180px);
    }

    .message-list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 600px;
      min-height: 200px;
      background: #1a1a1a;
      border-left: 6px solid #ff4d4d;
      border-radius: 15px;
      box-shadow: 0 0 12px #ff4d4d55;
      margin-bottom: 2rem;
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .card .text {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #ff4d4d;
      word-wrap: break-word;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #ff9999;
      position: absolute;
      bottom: 10px;
      right: 15px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #ff8080;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #ff4d4d;
      text-shadow: 0 0 6px #ff4d4d;
    }

    .save-btn {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 0.85rem;
      color: #ff8080;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .save-btn:hover {
      color: #ff4d4d;
      text-shadow: 0 0 6px #ff4d4d;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: #ffffff88;
      font-style: italic;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }

    .back {
      display: block;
      margin: 1.5rem auto;
      color: #ff4d4d;
      font-size: 0.9rem;
      text-decoration: underline;
      text-align: center;
      cursor: pointer;
    }

    .back:hover {
      text-shadow: 0 0 5px #ff4d4d;
    }
  </style>
</head>
<body>
  <h1>üì® Anonymous Drops</h1>
  <div id="controls" class="hidden">
    <button class="btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
  </div>

  <div class="scroll-container">
    <div id="messageList" class="message-list hidden"></div>
    <div id="denied" class="hidden" style="text-align: center;">‚ùå Access Denied</div>
  </div>

  <a class="back" href="index.html">‚Üê Go back</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnFoUVpIbt6R7vYffl1tcKk-Wh0CnBuE0",
      authDomain: "mbbs-anonoy-2.firebaseapp.com",
      projectId: "mbbs-anonoy-2",
      storageBucket: "mbbs-anonoy-2.firebasestorage.app",
      messagingSenderId: "946129798565",
      appId: "1:946129798565:web:4033df1bf6a5f0d0d7944c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const password = prompt("Enter admin password:");

    const list = document.getElementById("messageList");
    const denied = document.getElementById("denied");
    const controls = document.getElementById("controls");

    const ADMIN_PASSWORD = "abuadmbbs";

    function timeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 5) return "just now";
      if (seconds < 60) return `${seconds} sec${seconds > 1 ? "s" : ""} ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)} hr ago`;
      return `${Math.floor(seconds / 86400)} day(s) ago`;
    }

    async function renderMessages() {
      list.innerHTML = "";
      const q = query(collection(db, "drops"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        list.innerHTML = "<p>No messages yet...</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const msg = docSnap.data();
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("id", `card-${docSnap.id}`);

        const text = document.createElement("div");
        text.className = "text";
        text.textContent = msg.text;

        const timestamp = document.createElement("div");
        timestamp.className = "timestamp";
        timestamp.textContent = msg.timestamp?.toDate
          ? timeAgo(msg.timestamp.toDate())
          : "just now";

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.innerHTML = "‚ùå";
        del.onclick = async () => {
          if (confirm("Delete this message?")) {
            await deleteDoc(doc(db, "drops", docSnap.id));
            renderMessages();
          }
        };

        const save = document.createElement("button");
        save.className = "save-btn";
        save.textContent = "üì∏ Save as Image";
        save.onclick = () => {
          downloadCardAsImage(card, `drop-${docSnap.id}.png`);
        };

        const watermark = document.createElement("div");
        watermark.className = "watermark";
        watermark.textContent = "Hay Jay";
        card.appendChild(watermark);

        card.appendChild(del);
        card.appendChild(text);
        card.appendChild(save);
        card.appendChild(timestamp);
        list.appendChild(card);
      });
    }

    async function clearAll() {
      if (!confirm("Delete all messages?")) return;
      const q = await getDocs(collection(db, "drops"));
      for (const docSnap of q.docs) {
        await deleteDoc(doc(db, "drops", docSnap.id));
      }
      renderMessages();
    }

    function downloadCardAsImage(cardElement, filename) {
      const deleteBtn = cardElement.querySelector(".delete-btn");
      const saveBtn = cardElement.querySelector(".save-btn");

      if (deleteBtn) deleteBtn.style.display = "none";
      if (saveBtn) saveBtn.style.display = "none";

      html2canvas(cardElement).then(canvas => {
        const link = document.createElement("a");
        link.download = filename;
        link.href = canvas.toDataURL("image/png");
        link.click();

        // Restore
        if (deleteBtn) deleteBtn.style.display = "";
        if (saveBtn) saveBtn.style.display = "";
      });
    }

    if (password === ADMIN_PASSWORD) {
      list.classList.remove("hidden");
      controls.classList.remove("hidden");
      renderMessages();
      setInterval(renderMessages, 15000);
    } else {
      denied.classList.remove("hidden");
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
