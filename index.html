<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>üíå Mbbs Anonymous</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #ff4081;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff4081;
    }
    textarea {
      width: 80%;
      height: 150px;
      padding: 1em;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 30px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
      display: inline-flex;
      gap: 2px;
      justify-content: center;
    }
    button:hover {
      background: #e73370;
      transform: scale(1.05);
    }
    .count {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .sticky-message {
      margin-top: 20px;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.4);
      max-width: 300px;
      animation: fadeInOut 2s ease-in-out infinite, vibrate 0.2s ease 1;
      min-height: 60px;
      font-size: 0.95rem;
      transition: background-color 0.5s;
      position: relative;
    }

    .like-dislike {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .like-dislike button {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .disabled {
      opacity: 0.5;
      cursor: default;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    @keyframes vibrate {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Drop your anonymous Message ‚òï</h1>
  <textarea id="messageBox" placeholder="Type your message..."></textarea>
  <div class="count" id="wordCount">Word count: 0 / 250</div>
  <button id="sendBtn" onclick="sendMessage()"><span>Send üî•</span></button>

  <div id="stickyContainer" class="sticky-message">Loading message...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, onSnapshot, serverTimestamp,
      updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnFoUVpIbt6R7vYffl1tcKk-Wh0CnBuE0",
      authDomain: "mbbs-anonoy-2.firebaseapp.com",
      projectId: "mbbs-anonoy-2",
      storageBucket: "mbbs-anonoy-2.appspot.com",
      messagingSenderId: "946129798565",
      appId: "1:946129798565:web:4033df1bf6a5f0d0d7944c"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messageBox = document.getElementById("messageBox");
    const wordCount = document.getElementById("wordCount");
    const sendBtn = document.getElementById("sendBtn");
    const stickyContainer = document.getElementById("stickyContainer");

    let allMessages = [];
    let currentMsg = null;
    let intervalHandle;

    messageBox.addEventListener("input", () => {
      const words = messageBox.value.trim().split(/\s+/).filter(w => w.length);
      wordCount.textContent = `Word count: ${words.length} / 250`;
      if (words.length > 250) {
        messageBox.value = words.slice(0, 250).join(" ");
        wordCount.textContent = `Word count: 250 / 250`;
      }
    });

    function setSendingAnimation() {
      let text = "Sending...", html = "";
      [...text].forEach((c, i) => {
        html += `<span class="bounce" style="animation-delay:${i * 0.05}s">${c}</span>`;
      });
      sendBtn.innerHTML = html;
      sendBtn.disabled = true;
    }

    function resetButton() {
      sendBtn.innerHTML = '<span>Send üî•</span>';
      sendBtn.disabled = false;
    }

    window.sendMessage = async () => {
      const text = messageBox.value.trim();
      if (!text) return alert("Message cannot be empty.");
      const words = text.split(/\s+/).filter(w => w.length);
      if (words.length > 250) return alert("Limit: 250 words.");

      setSendingAnimation();
      try {
        await addDoc(collection(db, "drops"), {
          text,
          timestamp: serverTimestamp(),
          likes: 0,
          dislikes: 0
        });
        messageBox.value = "";
        wordCount.textContent = `Word count: 0 / 250`;
      } catch (e) {
        console.error(e);
        alert("Error sending.");
      }
      resetButton();
    };

    const colors = [
      "#1f1f1f", "#2c2c2c", "#333333", "#3b3b3b", "#262626",
      "#292929", "#1a1a1a", "#242424", "#303030", "#181818"
    ];
    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function showMessage(msg) {
      if (!msg) return stickyContainer.textContent = "Be the first to drop a message!";
      const { id, text, likes, dislikes } = msg;
      currentMsg = msg;
      const bg = getRandomColor();
      stickyContainer.style.backgroundColor = bg;

      const liked = localStorage.getItem(`liked_${id}`) === "1";
      const disliked = localStorage.getItem(`disliked_${id}`) === "1";

      stickyContainer.innerHTML = `
        "${text}"
        <div class="like-dislike">
          <button ${liked ? 'class="disabled"' : ''} onclick="vote('${id}','like',${liked})">üëç ${likes || 0}</button>
          <button ${disliked ? 'class="disabled"' : ''} onclick="vote('${id}','dislike',${disliked})">üëé ${dislikes || 0}</button>
        </div>
      `;
    }

    function startRotation() {
      if (intervalHandle) clearInterval(intervalHandle);
      intervalHandle = setInterval(() => {
        if (!allMessages.length) return;
        const msg = allMessages[Math.floor(Math.random() * allMessages.length)];
        showMessage(msg);
      }, 5000); // 5 seconds
    }

    window.vote = function(id, type, already) {
      if (already) return;
      localStorage.setItem(`${type}d_${id}`, "1");
      const ref = doc(db, "drops", id);
      updateDoc(ref, { [type === 'like' ? 'likes' : 'dislikes']: increment(1) });
    };

    onSnapshot(collection(db, "drops"), snap => {
      allMessages = [];
      snap.docs.forEach(d => {
        allMessages.push({ id: d.id, ...d.data() });
      });
      showMessage(allMessages[0]);
      startRotation();
    });
  </script>
</body>
</html>
